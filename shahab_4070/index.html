<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="java.js"></script>

</head>
<body>
<div class="fluid-container nopadding">
<div class="container">
	<header>
		<div class="col-sm-12 header nopadding">
			<h3 class="logo">TO-DO TASK!</h3>
		</div>
	</header>
	<div class="margin"></div>
	<div class="col-sm-12 nopadding">
	<div class="col-sm-3 nopadding ">
		<div class="col-sm-10 sidenav">
			<ul class="ul">
				<li><a href="index.html"><span class="glyphicon glyphicon-plus"></span>Add</a></li>
				<li><a href="edit.html"><span class=""></span>Edit</a></li>
				<li><a href="view.html">View</a></li>
			</ul>
		</div>
	</div>
	<div class="col-sm-9 nopadding main">
		<div class="col-sm-11">
			<form  action='view.html' methode='POST' class="form-group main-form" onsubmit="chkVal();">
				<div>
				<input type="text" name="name" class="form-control main-input"   placeholder="Enter Task Title" id="title" required>
				<input type="text" name="work" class="form-control main-input"   placeholder="Enter Task" id="task" required>
				<input type="text" name="location" class="form-control main-input"  placeholder="Enter Task location" id="location" required>
				<input type="submit" name="btn" class="form-control btn btn-success main-input"   
						placeholder="Enter Task location" value="Submit" id="submit">
				</div>
			</form>

		</div>
	</div>
	</div>
</div>

</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<!--<script type="text/javascript" src="js/bootstrap.js"></script>-->


</html>
